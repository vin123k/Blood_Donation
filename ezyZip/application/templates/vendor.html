<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Portal</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-custom {
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background: #ffffff;
    }
    .btn-custom {
      border-radius: 50px;
      padding: 10px 25px;
    }
  </style>
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card-custom text-center">
    <h1 class="mb-4 fw-bold">Vendor Portal</h1>
    <div class="d-flex justify-content-center gap-3 flex-wrap">
      <a href="/vendor/login" class="btn btn-primary btn-lg btn-custom">Login</a>
      <a href="/vendor/signup" class="btn btn-success btn-lg btn-custom">Signup</a>
      <a href="/vendor/unseen" class="btn btn-info btn-lg text-white btn-custom">Find New People</a>
      <a href="/vendor/verify_donor" class="btn btn-warning btn-lg btn-custom">Verify</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
