<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Type</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column align-items-center justify-content-center min-vh-100">

    <div class="text-center">
        <h1 class="mb-4">Choose your order type:</h1>
        <button class="btn btn-primary me-3" onclick="showAmount('delivery')">Delivery</button>
        <button class="btn btn-success" onclick="showAmount('pickup')">Self Pick Up</button>

        <div id="amount" class="mt-5 fs-3 text-success"></div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function showAmount(type) {
            const amountElement = document.getElementById('amount');
            if (type === 'delivery') {
                amountElement.textContent = "Amount: Rs 150";
            } else {
                amountElement.textContent = "Amount: Rs 100";
            }
        }
    </script>

</body>
</html>
