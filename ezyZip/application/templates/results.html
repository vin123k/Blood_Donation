<h2>People with Blood Group {{ request.form.get('blood_group') }}</h2>

{% if people %}
<table border="1" style="border-collapse: collapse; width: 100%; text-align: left;">
    <thead>
        <tr>
            <th style="padding: 10px; background-color: #f2f2f2;">First Name</th>
            <th style="padding: 10px; background-color: #f2f2f2;">Last Name</th>
            <th style="padding: 10px; background-color: #f2f2f2;">Email</th>
            <th style="padding: 10px; background-color: #f2f2f2;">Phone</th>
        </tr>
    </thead>
    <tbody>
        {% for person in people %}
        <tr>
            <td style="padding: 10px;">{{ person.first_name }}</td>
            <td style="padding: 10px;">{{ person.last_name }}</td>
            <td style="padding: 10px;">{{ person.email }}</td>
            <td style="padding: 10px;">{{ person.phone }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% else %}
<p>No matches found.</p>
{% endif %}

<a href="/" style="display: inline-block; margin-top: 20px; text-decoration: none; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 5px;">Back</a>
