<!DOCTYPE html>
<html>
<head>
  <title>Donation Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow-lg">
          <div class="card-body">
            <h3 class="card-title text-center mb-4">Donation Form</h3>

            <form method="POST" action="/donate">
              <!-- Category -->
              <div class="mb-3">
                <label for="category" class="form-label">Select Donation Category</label>
                <select class="form-select" id="category" name="category" required>
                  <option value="">-- Select Category --</option>
                  <option value="whole_blood">whole_blood</option>
                  <option value="red_blood">red_blood</option>
                  <option value="platelets">platelets</option>
                  <option value="plasma">plasma</option>
                </select>
              </div>

              <!-- Date -->
              <div class="mb-3">
                <label for="date" class="form-label">Preferred Donation Date</label>
                <input type="date" class="form-control" id="date" name="date" required>
              </div>

              <!-- Time -->
              <div class="mb-3">
                <label for="time" class="form-label">Preferred Time</label>
                <input type="time" class="form-control" id="time" name="time" required>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Submit Donation</button>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (optional, for dropdowns etc.) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
