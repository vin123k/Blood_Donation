<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Available</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('donation6.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #28a745;
        }
        p {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 30px;
        }
        .transaction-btn {
            padding: 12px 25px;
            font-size: 1.1em;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .transaction-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Component Available!</h1>
        <p>{{ message }}</p>
            <input type="hidden" name="blood_group" value="{{ blood_group }}">
            <input type="hidden" name="blood_component" value="{{ blood_component }}">
            <button onclick="window.location.href='/pay';" class="transaction-btn">Make Transaction</button>
    </div>

</body>
</html>
