<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Blood Donation Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/donation7.jpg') }}");
            background-size: 70% 40%; /* Cover the entire page */
            background-repeat: no-repeat;
            background-position: center; /* Center the background image */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .signup-container {
            background-color: rgba(255, 255, 255, 0.8); /* White background with opacity to see the background image */
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #dc3545;
        }

        .signup-container label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .signup-container input, .signup-container select, .signup-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        .signup-container button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }

        .center {
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }

        .signup-container button:hover {
            background-color: #c82333;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
        }

        .button-group .back-button {
            background-color: #dc3545; /* Red color */
        }

        .button-group .back-button:hover {
            background-color: #c82333;
        }

        .alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 0.5s, fadeOut 0.5s 3s; /* Fade in and fade out animations */
            z-index: 1000;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="images">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Blood donation event" class="center">
        </div>
        <h2>Sign Up</h2>
        
        <form action="/signup" method="post">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" name="firstname" placeholder="Enter first name" required>

            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastname" placeholder="Enter last name" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Enter your email-id" required>

            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your mobile number" required>

            <label for="state">State</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>

            <label for="city">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>

            <label for="blood-group">Choose Your Blood Group</label>
            <select id="blood-group" name="blood group" required>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="password">Password</label>
            <input type="password" id="password" name="password1" placeholder="Enter password" required>

            <label for="confirm-password">Password (Confirm)</label>
            <input type="password" id="confirm-password" name="password2" placeholder="Confirm password" required>

            <div class="button-group">
                <button type="submit">Submit</button>
                <!-- <button type="button" class="back-button" onclick="window.location.href='FP1.html'">Back</button> -->
            </div>
        </form>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
    </div>
</body>
</html>
