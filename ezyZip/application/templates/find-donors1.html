<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation and Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #dc3545;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .search-form, .donate-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group button {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group button {
            background-color: #dc3545;
            color: white;
            border: none;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #c82333;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blood Donation and Search Portal</h1>
        <p>Donate blood to save lives or search for blood groups in your city.</p>
    </header>

    <div class="container">
        <!-- Search Blood Form -->
        <div class="search-form">
            <h2>Search Blood Group by City</h2>
            <form action="#" method="GET">
                <div class="form-group">
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="blood-group">Blood Group:</label>
                    <select id="blood-group" name="blood-group" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Search</button>
                </div>
            </form>
        </div>

        <!-- Donate Blood Form -->
        <div class="donate-form">
            <h2>Donate Blood</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="contact">Contact Number:</label>
                    <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                </div>
                <div class="form-group">
                    <label for="donor-city">City:</label>
                    <input type="text" id="donor-city" name="donor-city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="donor-blood-group">Blood Group:</label>
                    <select id="donor-blood-group" name="donor-blood-group" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit">Donate</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Blood Donation Portal | All Rights Reserved</p>
    </footer>
</body>
</html>
